<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
        }

        input:nth-child(2) {
            flex: 1;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="First Input">
        <input type="text" placeholder="Second Input">
        <button>Submit</button>
    </div>
</body>
</html>
